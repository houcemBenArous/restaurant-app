<div class="form-container">
  <h3>{{ client.id ? 'Modifier' : 'Ajouter' }} un client</h3>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="client.nom" required>
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" 
             [(ngModel)]="client.telephone" required
             pattern="[0-9]{10}">
      <small class="hint">Format: 0123456789</small>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!clientForm.form.valid">
        {{ client.id ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" (click)="onCancel()">Annuler</button>
    </div>
  </form>
</div>
